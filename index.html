<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Input and Loading</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="control-panel">
        <h2>Control Panel</h2>
        <div>
            <h3>Load Media</h3>
            <label for="audio-input">Audio File:</label>
            <input type="file" id="audio-input" accept="audio/*" multiple>
         <!--     <select id="audio-selector">
                <option value="0">Audio 1</option>
                <option value="1">Audio 2</option>
                <option value="2">Audio 3</option>
                <option value="3">Audio 4</option>
                <option value="4">Audio 5</option>
            </select> -->
            <button id="audio-play">Play Audio</button> <!--  Added Play Button -->
            <button id="audio-stop">Pause Audio</button> <!--  Added Pause Button -->
            <button id="audio-eject">Eject</button> <!--  Added Eject Button -->
            <br>
            <label for="video-input">Video File:</label>
            <input type="file" id="video-input" accept="video/*">
        </div>

        <div>
            <h3>Live Input</h3>
            <button id="camera-start">Start Camera</button>
            <button id="camera-stop">Stop Camera</button>
            <br>
            <button id="mic-start">Start Microphone</button>
            <button id="mic-stop">Stop Microphone</button>
        </div>
    </div>

    <div id="patching-area">
        <h2>Node-Based Patching</h2>
        <div id="patching-canvas"></div>
    </div>

    <div id="visualizer">
        <h2>Visualizer</h2>
        <video id="video-preview" autoplay muted></video>
        <div>
            <h3>Visualizer Mode</h3>
            <label for="visualizer-mode">Select Visualization:</label>
            <select id="visualizer-mode">
                <option value="amplitude">Amplitude Bar Graph</option>
                <option value="psychedelic">Flower </option>
                <option value="waveform">Waveform</option>
                <option value="random">Random </option>                
            </select>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
